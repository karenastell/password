<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon"
        href="https://www.dlf.pt/dfpng/middlepng/273-2735299_transparent-login-icons-png-key-password-icon-png.png">
</head>

<body>

    <h1>Password Generator</h1>

    <main class="container">
        <h2>Generate a Password</h2>
        <section class="passwordDisplay">
            <h4>Your Secure Password</h4>
            <p>new password goes here when I code that part</p>
        </section>
        <!-- check boxes -->
        <section class="container">
            <section class="row">
                <section class="col-md-12">
                    <h3 style="text-align: center;">Check each type of character you would like your password to
                        contain</h3>
                </section>
            </section>
            <section class="row">
                <div class="input-group mb-3 col-md-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text checkbox">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <h4 class="check-label">Upper Case Letters</h4>
                    </div>
                </div>
                <div class="input-group mb-3 col-md-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text checkbox">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <h4 class="check-label">Lower Case Letters</h4>
                    </div>
                </div>
                <div class="input-group mb-3 col-md-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text checkbox">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <h4 class="check-label">Numbers</h4>
                    </div>
                </div>
                <div class="input-group mb-3 col-md-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text checkbox">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <h4 class="check-label">Special Characters</h4>
                    </div>
                </div>
            </section>
        </section>
        <!-- button  -->
        <section class="buttonArea">
            <button type="button" class="btn btn-primary btn-block">
                Get My Password
            </button>
        </section>

    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/apps.js"></script>
</body>

</html>
